language: node_js
node_js:
- stable
- lts/*
cache: yarn
env:
  global:
  - secure: 
before_deploy:
- echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "${HOME}/.npmrc"
- npm whoami
deploy:
- provider: script
  script: npm run release
  skip_cleanup: true
  on:
    repo: uncovertruth/styleguide
    tags: true
notifications:
  email: false
  slack:
    secure: 
